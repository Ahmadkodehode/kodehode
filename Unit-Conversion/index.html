<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="input-feild">
        <label for="number1">Metric/Imperial Unit Conversion</label>
        <input
          type="number"
          name="number1"
          class="number1"
          id="number1"
          placeholder=""
          required
        />
        <button>Convert</button>
      </form>
      <div class="child">
        <h3>Length (Meter/Feet)</h3>
        <h4 id="Length">20 meters = 65.616 feet | 20 feet = 6.096 meters</h4>
      </div>
      <div class="child">
        <h3>Volume (Liters/Gallons)</h3>
        <h4 id="Volume ">
          20 liters = 5.284 gallons | 20 gallons = 75.708 liters
        </h4>
      </div>
      <div class="child">
        <h3>Mass (Kilograms/Pounds)</h3>
        <h4 id="Mass ">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</h4>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
